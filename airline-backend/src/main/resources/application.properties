# Database configuration
db.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:airline_db}
db.user=${DB_USER:airline_user}
db.pass=${DB_PASS:securePassword123!}
db.pool.size=10
db.pool.min.idle=2

# Session configuration
session.timeout.minutes=30
session.cookie.name=AIRLINE_SESSION
session.cookie.secure=${COOKIE_SECURE:true}
session.cookie.sameSite=Strict

# Remember_me configuration
remember.me.cookie.name=AIRLINE_REMEMBER_ME
remember.me.duration.hours=24

# CSRF configuration
csrf.cookie.name=XSRF-TOKEN
csrf.header.name=X-XSRF-TOKEN

# SMTP configuration
smtp.host=${SMTP_HOST:localhost}
smtp.port=${SMTP_PORT:1025}
smtp.from=noreply@airline.com
smtp.from.name=Airline Staff System

# Application configuration
app.base.url=${APP_BASE_URL:http:/localhost/8080}
email.confirmation.expiry.hours=24

# Initial admin configuration
initial.admin.email=${INITIAL_ADMIN_EMAIL:admin@airline.com}
initial.admin.password=${INITIAL_ADMIN_PASSWORD:initialPass}

# Rate limiting
rate.limit.login.max.attempts=5
rate.limit.login.window.minutes=15
rate.limit.ip.max.attempts=20
rate.limit.ip.window.minutes=30

# Password policy
password.min.length=12
password.require.uppercase=true
password.require.lowercase=true
password.require.digit=true
password.require.special=true